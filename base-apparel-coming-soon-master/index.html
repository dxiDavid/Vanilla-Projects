<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Manrope:wght@500;700&family=Open+Sans&family=Poppins:wght@200;400;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

 
</head>
<body>
<main>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="Apparel logo">
    </div>
    <div class="body-content">
      <div class="model-image-div">
        <img src="./images/hero-mobile.jpg" alt="">
      </div>
      <div class="text-div">
        <h1><span class="h1-initial">We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="form">
          <input label="email" type="email" name="email" id="email-text-box" placeholder="Email Address">
          <button title="submit your email address" type="submit" class="submit-btn">
            <img src="./images/icon-arrow.svg" alt="" srcset="">
          </button>
          <div class="warning">
            <p class="warning-text ">Please provide an email</p>
          </div>
          <div class="warning-icon ">
            <img src="./images/icon-error.svg" alt="" srcset="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="model-img-desktop-div">
    <img src="./images/hero-desktop.jpg" alt="" srcset="" class="model-img-desktop">
  </div>
</main>
  <script src="./script.js"></script>
</body>
</html>
