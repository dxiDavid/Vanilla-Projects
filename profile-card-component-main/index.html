<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    
  </style>
</head>
<body>
  <main>
    <h1 style="display:none;">Invisible header</h1>
    <div class="container">
      <div class="wrapper">
      <div class="two-thirds">
        <img src="./images/bg-pattern-card.svg" alt="blue-pattern-for-the-card" class="pattern-image">
          <div class="transform">
            <img src="./images/image-victor.jpg" alt="Victor's-picture" class="profile-picture">
          </div>
          <div class="details">
            <div class="name">
              <h2>Victor Crest  </h2><h2 class="age">26</h2>
            </div>
            <div class="city">
              London
            </div>
          </div>   
      </div>
      <hr>
      <div class="stats">
        <div class="followers">
          <h2>80K</h2>
          <h3>Followers</h3>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <h3>Likes</h3>
        </div>
        <div class="photos">
           <h2>1.4K</h2>
           <h3>Photos</h3>
        </div>
      </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/dxiDavid">David Gichuru</a>.
    </div>
    </div>
    
  </main>

</body>
</html>
