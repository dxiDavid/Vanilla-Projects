<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
	<main>
		<div class="card-container">
		<div class="picture">
			<img src="./images/image-product-desktop.jpg" alt="" srcset="" class="product">
		</div>
		<div class="text">
			<div class="title">Perfume</div>
			<div class="descriptive-title">Gabrielle Essence Eau De Parfum</div>
			<div class="description">
				<p>A floral, solar and voluptious interpretation composed by Oliver Palge, Perfumer, Creator for the house of CHANEL</p>	
			</div>
			<div class="price">
				<div class="new-price"><h4>$149.99</h4> </div>
				<div class="old-price"><h5>169.99</h5></div>
			</div>
			    <button class="button">
					<div class="svg"><img src="./images/icon-cart.svg" alt="Perfume Photo" srcset="" class="cart"></div>
					<div><p class="button-text">Add to cart</p></div>			
                </button>
		</div>
	    </div>
    </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dxiDavid">David Gichuru</a>.
  </div>
</body>
</html>
