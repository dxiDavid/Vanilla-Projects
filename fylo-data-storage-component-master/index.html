<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Karla:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Open+Sans&family=Poppins:wght@200;400;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>



</head>
<body>

  <main>
    <div class="container">
      <div class="fylo">
        <div class="logo">
          <img src="./images/logo.svg" alt="fylo logo">
        </div>
        <div class="icons">
          <div class="document">
            <img src="./images/icon-document.svg" alt="document icon">
          </div>
          <div class="folder">
            <img src="./images/icon-folder.svg" alt="folder icon">
          </div>
          <div class="upload">
            <img src="./images/icon-upload.svg" alt="upload icon">
          </div>
        </div>
      </div>
      <div class="progress-grid-column">
        <div class="floating-text-box">
        <span>185</span> <p>GB Left</p>
      </div>
      <div class="space-tracker">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="progress">
          <div class="track">
            <div class="progress-bar"></div>
          </div>
          <div class="space-units">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
      </div>
    </div>
  </main> 
</body>
</html>
