<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Libre+Franklin:wght@300;600;700&family=Manrope:wght@500;700&family=Open+Sans&family=Poppins:wght@200;400;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
  <main>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="" srcset="">
      </div>
      <div class="text-div">
        <h1> <span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
      </div>
      <form class="form">
        <input label="email" title="email" type="email" placeholder="Your email addrress" name="email" id="email-text-box">
        <p class="warning">Please provide a valid email address</p>
        <button title="submit button" type="submit" class="submit">
          <p>Notify Me</p>
        </button>
      </form>
      <div class="dashboard-img-div">
        <img src="./images/illustration-dashboard.png" alt="" srcset="">
      </div>
      <div class="social-media-icons">
        <div class="icon-circle">
          <a title="facebook link" href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </div>
        <div class="icon-circle">
          <a title="twitter link" href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div class="icon-circle">
          <a title="instagram link" href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </div> 
      </div>
      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </main>
 <script src="./script.js"></script>
</body>
</html>
